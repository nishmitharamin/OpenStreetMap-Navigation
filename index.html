<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenStreetMap Navigation</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>OpenStreetMap Navigation</h1>
      <div class="controls">
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input
            type="text"
            id="destination"
            placeholder="Enter destination coordinates (lat, lng)"
            value="19.0760, 72.8777"
          />
        </div>
        <div class="actions">
          <button id="set-destination">Set Destination</button>
          <button id="start-navigation">Start Navigation</button>
          <button id="toggle-draw">Toggle Draw Mode</button>
        </div>
      </div>
      <div id="map"></div>
      <div id="route-info">
        <h3>Route Information</h3>
        <p id="travel-time">Travel time: --</p>
        <p id="distance">Distance: --</p>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil@0.10.1/src/leaflet.geometryutil.js"></script>
    <script src="js/app.js"></script>
    <script src="js/areas.js"></script>
    <script src="js/routing.js"></script>
  </body>
</html>
